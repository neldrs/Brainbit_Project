<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Perfect Match!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="results-background">
        <div class="card-container" id="resultsCard">
            <img src="{{ url_for('static', filename='images/results_card1.png') }}" alt="Results Card"
                class="results-card">
            <div class="results-content">
                <img src="../{{ matchdata[2] }}" alt="Profile Image" class="profile-image">
                <p class="name-text">{{ matchdata[0] }}</p>
                <p class="percent-text">
                    {{ matchdata[3] }}%
                    <span class="additional-text">Match!</span>
                </p>
                <p class="pickup-line">
                    "I hope you know CPR,<br>
                    because you just took<br>
                    my breath away!"</p>
            </div>
        </div>

    </div>
</body>


</html>
